name: Deploy to EC2

on:
  push:
    branches: [ "main" ] # main 브랜치에 push될 때 실행됩니다.

env:
  # ECR 리포지토리 URI를 이곳에 변수로 설정합니다.
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_URI }}
  # Docker 이미지 이름을 설정합니다.
  IMAGE_NAME: law-loading-backend

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        run: |
          # Docker 이미지를 빌드하고 태그를 지정합니다. 태그는 push할 때마다 고유하도록 GitHub SHA를 사용합니다.
          docker build -t $ECR_REPOSITORY:$IMAGE_NAME-${{ github.sha }} .
          # 이미지를 ECR에 푸시합니다.
          docker push $ECR_REPOSITORY:$IMAGE_NAME-${{ github.sha }}
          # 다음 job에서 이미지 태그를 사용할 수 있도록 output으로 설정합니다.
          echo "image_tag=$IMAGE_NAME-${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to EC2
    needs: build-and-push # build-and-push job이 성공해야 실행됩니다.
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            set -e # 명령어 실패 시 즉시 스크립트를 중단합니다.

            # 프로젝트 디렉토리로 이동합니다.
            cd ~/team-backend
            git pull origin main
            
            echo "--- Starting Deployment ---"
            echo "ECR Repository: ${{ env.ECR_REPOSITORY }}"
            echo "AWS Region: ${{ secrets.AWS_REGION }}"

            # ECR 로그인
            echo "Attempting to log in to ECR..."
            LOGIN_URL=$(echo "${{ env.ECR_REPOSITORY }}" | cut -d'/' -f1)
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin $LOGIN_URL
            echo "ECR login successful."

            # 환경 변수 설정
            export ECR_REPOSITORY=${{ env.ECR_REPOSITORY }}
            export IMAGE_TAG=${{ needs.build-and-push.outputs.image_tag }}

            # Docker Compose 실행
            echo "Stopping existing containers..."
            docker-compose -f docker-compose.prod.yml down

            echo "Pulling new image: $ECR_REPOSITORY:$IMAGE_TAG"
            docker-compose -f docker-compose.prod.yml pull backend

            echo "Starting new containers..."
            docker-compose -f docker-compose.prod.yml up -d

            echo "Cleaning up unused Docker images..."
            docker image prune -af
            
            echo "--- Deployment Finished ---"
