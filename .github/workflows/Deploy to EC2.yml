name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

env:
  # 등록하신 Secrets 명칭에 맞춰 설정합니다.
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_URI }}
  IMAGE_NAME: law-loading-backend

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.build-image.outputs.image_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        run: |
          # 고유 태그(SHA)와 latest 태그를 동시에 생성합니다.
          SHA_TAG=$IMAGE_NAME-${{ github.sha }}
          
          docker build -t $ECR_REPOSITORY:$SHA_TAG -t $ECR_REPOSITORY:latest .
          
          docker push $ECR_REPOSITORY:$SHA_TAG
          docker push $ECR_REPOSITORY:latest
          
          echo "image_tag=$SHA_TAG" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          timeout: 60s
          script: |
            set -e
            cd ~/team-backend

            # 1. 로컬 변경사항 무시 및 강제 업데이트 (수정된 부분)
            git fetch origin main
            git reset --hard origin/main

            # 2. ECR 로그인
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REPOSITORY_URI }}

            # 3. 환경 변수 적용
            export ECR_REPOSITORY=${{ secrets.ECR_REPOSITORY_URI }} > .env
            export IMAGE_TAG=${{ needs.build-and-push.outputs.image_tag }} >> .env

            # 4. 배포 실행
            docker compose -f docker-compose.prod.yml down --remove-orphans
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d

            # 5. 미사용 이미지 정리
            docker image prune -af
