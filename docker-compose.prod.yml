services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: always
    networks:
      - traefik-public
    environment:
      - DOCKER_API_VERSION=1.44
    command:
      - "--providers.docker=true"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=wnswp1122@naver.com" 
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  backend:
    image: ${ECR_REPOSITORY}:${IMAGE_TAG}
    container_name: backend
    restart: always
    networks:
      - traefik-public
    env_file:
      - .env.prod
    # Swagger 접속이 안 될 때 직접 확인하기 위해 포트 8000을 호스트에 개방합니다.
    # 보안을 위해 EC2 보안 그룹에서 8000 포트는 제한하는 것을 권장합니다.
    ports:
      - "8000:8000"
    depends_on:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`law-loading-api.duckdns.org`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    command: >
      bash -c "
      python manage.py collectstatic --no-input &&
      python manage.py migrate &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000
      "
networks:
  traefik-public:
    name: traefik-public
    driver: bridge
