services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: always
    environment:
      # Docker 엔진이 요구하는 최소 API 버전 1.44를 명시합니다.
      - DOCKER_API_VERSION=1.44
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP -> HTTPS 리다이렉션 (v3에서도 동일하게 작동)
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      # Let's Encrypt 설정
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=wnswp1122@naver.com" 
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  backend:
    image: ${ECR_REPOSITORY}:${IMAGE_TAG}
    container_name: backend
    env_file:
      - .env.prod
    restart: always
    labels:
      - "traefik.enable=true"
      # 도메인 및 엔트리포인트 설정
      - "traefik.http.routers.backend.rule=Host(`law-loading-api.duckdns.org`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      # 백엔드 내부 포트 지정 (Gunicorn 8000 포트와 일치)
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    command: >
      bash -c "
      python manage.py collectstatic --no-input &&
      python manage.py migrate &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000
      "
