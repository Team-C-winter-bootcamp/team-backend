services:
  # ============================================================
  # 로컬 PostgreSQL (개발/테스트용)
  # RDS 사용 시에는 이 서비스를 제거하거나 별도 profile로 분리 가능
  # docker compose --profile local up 으로 로컬 DB 사용
  # ============================================================
  postgres:
    image: postgres:16
    container_name: postgres
    profiles: ["local"]  # RDS 사용 시 기본 실행에서 제외
    environment:
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  # ============================================================
  # Backend (Django)
  # 기본적으로 RDS 연결 (backend.env의 DB_HOST 설정에 따름)
  # ============================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    env_file:
      - backend.env
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    restart: always
    depends_on:
      - opensearch  # OpenSearch가 뜬 후에 백엔드가 뜨도록
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      bash -c "
      python wait_postgres.py &&
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "

  opensearch:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-node
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    restart: always

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    environment:
      # OPENSEARCH_HOSTS는 서비스 이름인 'opensearch'를 바라봐야 합니다.
      - 'OPENSEARCH_HOSTS=["http://opensearch:9200"]'
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"
    depends_on:
      - opensearch
    restart: always

# Volumes
volumes:
  postgres_data:  # 로컬 DB 사용 시에만 필요 (profile: local)
  opensearch-data: