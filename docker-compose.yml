services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    env_file:
      - backend.env
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: >
      bash -c "
      python wait_postgres.py &&
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
